<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Jane Doette - Home</title>
    <script src="js/picturefill.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="img/logo.svg" alt="Udacity logo">
        </div>
        <div class="title">
            <h1>
                JANE DOETTE
            </h1>
            <p class="subtitle">
                FRONT-END NINJA
            </p>
        </div>
    </div>
    <hr>

    <div class="center">
        <picture>
            <source media="(max-width: 650px)" srcset="img/coding_1x.jpg 1x, img/coding_2x.jpg 2x">
            <source media="(min-width:651px)" srcset="img/coding.jpg">
            <img src="img/coding.jpg" alt="coding html">
        </picture>
    </div>
    <div class="featured-title">
        Featured Work
    </div>
    <div class="featured-work">
        <div class="work-item">
            <picture>
                <source media="(max-width: 650px)" srcset="img/appify_1x.jpg 1x, img/appify_2x.jpg 2x">
                <source media="(min-width:651px)" srcset="img/appify.png">
                <img class="work-img" src="img/appify.png" alt="picture of appify">
            </picture>
            <p class="work-name">
                APPIFY
            </p>
            <p class="work-url">
                <a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
            </p>
        </div>
        <div class="work-item">
            <picture>
                <source media="(max-width: 650px)" srcset="img/sunflower_1x.jpg 1x, img/sunflower_2x.jpg 2x">
                <source media="(min-width:651px)" srcset="img/sunflower.png">
                <img class="work-img" src="img/sunflower.png" alt="picture of sunflower">
            </picture>
            <p class="work-name">
                SUNFLOWER
            </p>
            <p class="work-url">
                <a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
            </p>
        </div>
        <div class="work-item">
            <picture>
                <source media="(max-width: 650px)" srcset="img/bokeh_1x.jpg 1x, img/bokeh_2x.jpg 2x">
                <source media="(min-width:651px)" srcset="img/bokeh.png">
                <img class="work-img" src="img/bokeh.png" alt="picture of bokeh">
            </picture>
            <p class="work-name">
                BOKEH
            </p>
            <p class="work-url">
                <a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
            </p>
        </div>
    </div>

</body>

</html>
